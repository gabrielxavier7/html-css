<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastrp.php" method="POST">
    <p>
        <label for="iest">Estado</label>
        <select name="estad" id="iest">
            
            <option value="">*** Escolha ***</option>
            <optgroup label="Regiao Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rioo de Janeiro</option>
                <option value="SP">SÃ£o Paulo</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="iprof">Profissao</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option>Admistrador</option>
            <option>Contabilista</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
        </datalist>
    </p>
    <p>
        <label for="imsg">Mensagem:</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>    
    </form>
</body>
</html>
