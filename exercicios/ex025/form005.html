<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastrp.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for=""><input type="radio" name="sexo" id="isxmas">Masculino</label> <br>

            <label for=""><input type="radio" name="sexo" id="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked> Futebol </label><br>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> Basquete </label><br>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação </label><br>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tenis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
